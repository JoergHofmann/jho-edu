             <th class="zahlenspalte">Gesamt</th>

          </tr>

   <td class="zahlenspalte">{{Wert}}</td>
   <td class="zahlenspalte">{{Gesamt}}</td>

</tr>
{{/inventar}}
<tr class="fusszeile">
